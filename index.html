<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

		<script src="./src/javascript/scripts.js" type="module"></script>
		<link rel="stylesheet" href="./src/css/styles.css" />

		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png" />
	</head>
	<body>
		<section class="slider">
			<h2 class="slider__title">Testimonials</h2>

			<div class="slider__box">
				<div class="slider__imageContainer">
					<img alt="person" class="slider__image" />
				</div>

				<div class="slider__controllers">
					<button class="slider__controller slider__controller--left">
						<img src="./src/assets/images/icon-prev.svg" alt="arrow" class="slider__controllerImage" />
					</button>
					<button class="slider__controller slider__controller--right">
						<img src="./src/assets/images/icon-next.svg" alt="arrow" class="slider__controllerImage" />
					</button>
				</div>
			</div>

			<div class="slider__description">
				<p class="slider__testimony"></p>

				<div class="slider__userBox">
					<p class="slider__userName"></p>
					<p class="slider__userProfession"></p>
				</div>
			</div>
		</section>
	</body>
</html>
